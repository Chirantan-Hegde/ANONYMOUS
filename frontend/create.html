<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Registration - V-DOC</title>
  <link rel="stylesheet" href="create.css"/>
</head>
<body>
  <div class="container">
    <h2>Doctor Registration - V-DOC</h2>
    <form id="doctorForm" enctype="multipart/form-data" method="POST" action="/register">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" name="phone" required />
      </div>

      <div class="form-group">
        <label>Specialization</label>
        <input type="text" name="specialization" required />
      </div>

      <div class="form-group">
        <label>Qualification</label>
        <input type="text" name="qualification" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required />
      </div>

      <div class="form-group">
        <label>Upload Doctor License (PDF)</label>
        <input type="file" name="license" accept="application/pdf" required />
      </div>

      <div class="form-group">
        <label>Your V-DOC ID</label>
        <input type="text" name="vdocId" id="vdocId" readonly required />
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="create.js"></script>
</body>
</html>
